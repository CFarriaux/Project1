{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block topnav %}
{% endblock %}

{% block logout %}
{% endblock %}

{% block body %}
    <h1 class="text-center mt-4">Register on Chocobooks</h1>

    <p class="text-center pt-3 text-info">{{ message }}</p>

    <div class="card text-center m-5 p-5">
        <form class= "pl-5 pr-5 pt-5 pb-2" action="{{ url_for('register') }}" method="post">

            <div class="form-group">
                <input class="form-control" name="username" placeholder="E-mail" required>
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" minlength="8" required>
                <small id="passwordlHelp" class="form-text text-muted text-left">Minimum 8 characters.</small>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Register</button>
            </div>

        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{{ url_for('login') }}">Already registered? Log in</a>
    </div>

{% endblock %}
